package:
  name: sherpa
  version: "0.6"

source:
  path: "{{ environ.get('SHERPA_ROOT_DIR') }}"

build:
  number: 0
  string: cpu_py{{ environ.get('SHERPA_PYTHON_VERSION') }}_torch{{ environ.get('SHERPA_TORCH_VERSION') }}
  script: |
    conda install -y -q -c pytorch pytorch={{ environ.get('SHERPA_TORCH_VERSION') }} cpuonly & {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
    mkdir -p $PREFIX/bin

    cp build/lib.linux-x86_64-*/sherpa/bin/sherpa $PREFIX/bin   # [linux]
    chmod +x $PREFIX/bin/sherpa  # [linux]

    cp build/lib.macosx-*-x86_64-*/sherpa/bin/sherpa $PREFIX/bin # [osx]
    chmod +x $PREFIX/bin/sherpa  # [osx]

    cp build/lib.win-amd64-*/sherpa/bin/sherpa.exe $PREFIX/bin # [win]

  features:
    - cpuonly # [not osx]

requirements:
  build:
    - {{ compiler('c') }} # [win]
    - {{ compiler('cxx') }} # [win]

  host:
    - anaconda-client
    - cmake
    - python
    - pytorch={{ environ.get('SHERPA_TORCH_VERSION') }}
    - kaldifeat
    - kaldi_native_io
    - k2
    - cpuonly

  run:
    - python
    - pytorch={{ environ.get('SHERPA_TORCH_VERSION') }}
    - kaldifeat
    - kaldi_native_io
    - k2

about:
  home: https://github.com/k2-fsa/sherpa
  license: Apache V2
  license_file: LICENSE
  summary: Streaming and non-streaming ASR server for next-gen Kaldi
  description: |
    An ASR server framework supporting both streaming and non-streaming
    recognition using next-gen Kaldi.
